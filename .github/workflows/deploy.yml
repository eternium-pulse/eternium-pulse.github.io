name: Deploy
run-name: Deploy to GitHub Pages
permissions:
  contents: read
  pull-requests: write
on:
  push:
  schedule:
    - cron: '0 */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: phar, iconv, openssl, curl, ctype, mbstring
          tools: composer:v2
      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --prefer-dist
      - name: Fetch untracked leaderboards
        env:
          ETERNIUM_API_KEY: ${{ secrets.ETERNIUM_API_KEY }}
        run: |
          ./bin/lb.php fetch --no-progress
      - name: Generate static site
        run: |
          ./bin/lb.php generate --page-limit=10 --base-url=https://${GITHUB_REPOSITORY_OWNER}.github.io --no-progress
      - name: Fix permissions
        run: |
          chmod -c -R +rX "public/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
