image: alpine:edge

cache:
  paths:
    - vendor

before_script:
  - apk add --no-progress php8-phar php8-iconv php8-openssl php8-curl php8-ctype php8-mbstring
  - wget -q -O composer.phar https://getcomposer.org/composer-2.phar
  - php8 composer.phar -- install --no-dev --no-interaction --no-progress

pages:
  stage: deploy
  script:
    - php8 bin/lb.php -- fetch --no-progress
    - php8 bin/lb.php -- generate --base-url=$CI_PAGES_URL --no-progress
    - find public -type f -regex '.*\.\(html\|xml\|js\|json\|webmanifest\|css\|txt\)$' -exec gzip -f -k {} \;
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 day
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "schedule"'
