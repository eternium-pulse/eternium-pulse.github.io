image: alpine:edge

cache:
  paths:
    - vendor
    - .php_cs.cache

before_script:
  - apk upgrade -U --no-progress
  - apk add --no-progress php7 php7-json php7-phar php7-iconv php7-openssl php7-curl php7-ctype php7-mbstring
  - wget -q -O - https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer --quiet
  - composer install --no-dev --no-interaction --no-progress

pages:
  stage: deploy
  script:
    - bin/lb.php fetch --no-progress
    - bin/lb.php generate --base-url=$CI_PAGES_URL --no-progress
    - find public -type f -regex '.*\.\(html\|js\|json\|webmanifest\|css\|txt\)$' -exec gzip -f -k {} \;
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 day
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "schedule"'
