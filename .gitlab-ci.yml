image: alpine:edge

cache:
  paths:
    - vendor
    - .php_cs.cache

before_script:
  - apk upgrade -U --no-progress
  - apk add --no-progress php7 php7-json php7-phar php7-iconv php7-openssl php7-curl php7-ctype php7-mbstring
  - wget -q -O - https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer --quiet
  - composer install --no-dev --no-interaction --no-progress

pages:
  stage: deploy
  script:
    - bin/lb.php fetch
    - bin/lb.php generate
    - find public -type f -regex '.*\.\(html\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
      - public
  only:
    - master
