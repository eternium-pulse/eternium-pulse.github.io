image: alpine:edge

cache:
  paths:
    - vendor

before_script:
  - apk add --no-progress php8-phar php8-iconv php8-openssl php8-curl php8-ctype php8-mbstring
  - wget -q -O composer.phar https://getcomposer.org/composer-2.phar
  - php8 composer.phar install --no-interaction --no-progress

code_quality:
  stage: test
  allow_failure: true
  script:
    - php8 vendor/bin/php-cs-fixer fix --dry-run --format=gitlab > gl-code-quality-report.json
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    expire_in: 1 day
  rules:
    - if: '$CODE_QUALITY_DISABLED || $CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'

pages:
  stage: deploy
  script:
    - php8 bin/lb.php fetch --no-progress
    - php8 bin/lb.php generate --base-url=$CI_PAGES_URL --page-limit=10 --no-progress
    - find public -type f -regex '.*\.\(html\|xml\|rss\|js\|json\|webmanifest\|css\|txt\)$' -exec gzip -f -k {} \;
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 day
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "schedule"'
